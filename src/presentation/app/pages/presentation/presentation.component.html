<section class="presentation">
  <div class="search-box">
    <input
      type="text"
      placeholder="Search..."
      [value]="searchedValue()"
      (keyup)="onSearching($event)"
    />
    <div
      class="add-button"
      (click)="onAddProduct()"
    >
      Agregar
      <div [class.expand]="isExapndButton"></div>
    </div>
  </div>
  <app-products [searchedValue]="searchedValue()"></app-products>
</section>
