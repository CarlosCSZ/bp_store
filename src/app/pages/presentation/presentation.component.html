<section class="presentation">
  <div class="search-box">
    <input
      type="text"
      placeholder="Search..."
      [value]="searchedValue()"
      (keyup)="onSearching($event)"
    />
    <div
      class="add-button"
      [class.expand]="isExapndButton"
      (click)="onAddProduct()"
    >
      @if (!isExapndButton) {
      <img src="assets/svg/add.svg" alt="add" />
      }
    </div>
  </div>
  <app-products [searchedValue]="searchedValue()"></app-products>
</section>
